<!DOCTYPE html>
<head>
    <title>Bank</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon.png">
    <script src="script.js"></script>
    <meta name="author" content="Narbeh Malekian, Pranika Bedi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="loadProfile()">

    <!-- header bar -->
    <table id="head">
        <tr>
            <td class="margin"></td>
            <td><header><table><tr>
                <td><h2 id="username" class="head"></h2></td>
                <td style="width: 100%"><h2 id="pagename" class="title">Account Summary</h2></td>
                <td><h2 onclick="window.location = 'home.html'" class="head">NotChase Bank</h2></td>
            </tr></table></header></td>
            <td class="margin"></td>
        </tr>
    </table>


    <!-- left panel -->
    <table class="panel" id="left">
        <tr><th class="panelTop"></th></tr>
        <tr><th><button onclick="home()"><strong>
             Return Home</strong></button></th>
        </tr>
        <tr><th><button onclick="window.location = 'index.html'">
             Open New Account</button></th>
        </tr>
        <tr><th><button onclick="window.location = 'index.html'">
            User Settings</button></th>
        </tr>
        <tr><th><button onclick="window.location = 'index.html'">
            Contact Support</button></th>
        </tr>
        <tr><th><button onclick="window.location = 'home.html'" id="logOut">
            Log Out</button></th>
        </tr>
        <tr><th class="panelBottom"></th></tr>
    </table>

    <!-- right panel -->
    <table class="panel" id="right" style="visibility: hidden;">
        <tr><th class="panelTop"></th></tr>
        <tr><th><button onclick="load('tPanel')">
             View Transactions</button></th>
        </tr>
        <tr><th><button onclick="load('transferPanel')">
              Begin Transfer</button></th>
        </tr>
        <tr><th><button onclick="load('depositPanel')">
              Deposit Check</button></th>
        </tr>
        <tr><th><button onclick="load('settingPanel')">
              Account Settings</button></th>
        </tr>
        <tr><th class="panelBottom"></th></tr>
    </table>

    <!-- page body -->
    <table class="main">

        <tr><!-- Account Panel -->
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
            <td class="main2">
                <table id="accounts">
                    <tr class="headMargin"></tr>
                    <tr class="headMargin"></tr>
                    <!-- JS fills accounts here -->
                </table>
            </td>
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
        </tr>

        <tr><td class="margin"></td></tr>

        <tr class="secondaryPanel" id="newAcc" style="visibility: collapse;"><!-- Transaction Panel -->
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
            <td class="main2">
                <table id="transactions">
                    <tr><td class="acc"><h3>Open New Account</h3></td></tr>
                    <!-- JS fills transactions here -->
                </table>
            </td>
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
        </tr>

        <tr class="secondaryPanel" id="userSetting" style="visibility: collapse;"><!-- Transaction Panel -->
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
            <td class="main2">
                <table>
                    <tr><td class="acc"><h3>User Settings</h3></td></tr>
                    
                    <!-- transfer funds -->

                </table>
            </td>
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
        </tr>

        <tr class="secondaryPanel" id="support" style="visibility: collapse;"><!-- Transaction Panel -->
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
            <td class="main2">
                <table>
                    <tr><td class="acc"><h3>Contact Support</h3></td></tr>
                    
                    <!-- deposit checks -->

                </table>
            </td>
            <td class="margin"></td>
            <td class="panelMargin"></td>
            <td class="margin"></td>
        </tr>

    </table>

</body>
